<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<h1>JSF 2.2 Internationalization Example</h1>

	<h:form>
		<h:commandButton action="#{language.changeLanguage('en')}"
			value="English" image="resources/images/icon/uk.png" />
		<h:outputText value="&#160;" />
		<h:commandButton action="#{language.changeLanguage('pt')}"
			value="Portugues" image="resources/images/icon/pt.png" />
	</h:form>

	<p>
		<h:outputText value="#{mensagem['bem.vindo']}" />
	</p>
</h:body>
</html>
