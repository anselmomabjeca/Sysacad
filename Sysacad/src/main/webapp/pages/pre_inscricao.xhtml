<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://xmlns.jcp.org/jsf/html"

<h:head>

	<h:graphicImage library="images" name="ustm.png" />
	<h:form id="formListagem">

				  </p:menuitem>

				actionListener="#{masterController.menuCustomer(preferencesController)}"

			<p:menuitem value="Dados Econômicos"
				actionListener="#{masterController.menuItem(preferencesController)}"
				 id="step3" />
			<p:menuitem value="Envio da documentação" id="step4" />
		</p:steps>
	</h:form>
