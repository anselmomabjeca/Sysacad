<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sysacad</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<h:graphicImage library="images" name="ustm.png"
				styleClass="imagemCentralizada" />
		</div>
		<div id="cabecalho" class="divCabecalho">
			<h:form id="formModelo">
				<p:menubar>
					<p:submenu label="#{mensagem['menu.arquivo']}" icon="pi pi-file">
						<p:menuitem value="#{mensagem['submenu.novo']}"
							url="/pages/cadeiras.xhtml" />
						<p:separator />
						<p:menuitem value="#{mensagem['submenu.abrir']}"
							url="pages/provincias.xhtml" />
						<p:separator />
						<p:menuitem value="" url="pages/provincias.xhtml"
							style="color:red;" icon="pi pi-power-off" />
					</p:submenu>

					<p:submenu label="#{mensagem['botao.editar']}" icon="pi pi-pencil">
						<p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
						<p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
					</p:submenu>

					<p:submenu label="#{mensagem.ajuda}" icon="pi pi-question">
						<p:menuitem value="Contents" url="#" />
						<p:submenu label="Search" icon="pi pi-search">
							<p:submenu label="Text">
								<p:menuitem value="Workspace" url="#" />
							</p:submenu>
							<p:menuitem value="File" url="#" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="#{mensagem.operacoes}" icon="pi pi-cog">
						<p:submenu label="Ajax" icon="pi pi-refresh">
							<p:menuitem value="Save" action="#{menuView.save}"
								icon="pi pi-save" />
							<p:menuitem value="Update" action="#{menuView.update}"
								icon="pi pi-refresh" />
						</p:submenu>
						<p:submenu label="Non-Ajax" icon="pi pi-clone">
							<p:menuitem value="Delete" action="#{menuView.delete}"
								icon="pi pi-times" ajax="false" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="#{mensagem.sair}" icon="pi pi-sign-out">
						<p:menuitem value="" url="#" style="color:red;"
							icon="pi pi-power-off" />
					</p:submenu>


					<f:facet name="options">
						<p:inputText style="margin:1px 10px 1px 1px;"
							placeholder="#{mensagem.procurar}" />
						<h:commandButton action="#{language.changeLanguage('pt')}"
							value="Portugues" image="/resources/images/icon/pt.png" />
						<h:outputText value="&#160;" />
						<h:commandButton action="#{language.changeLanguage('en')}"
							value="English" image="/resources/images/icon/uk.png" />
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
		<div id="rodape"></div>
	</div>
</h:body>
</html>
